name: CI

on: [push, pull_request_target]

jobs:
  rv32emu:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.6.0
    - name: install-dependencies
      run: |
            sudo apt-get update
            sudo apt-get install libsdl2-dev libsdl2-mixer-dev
            sh .ci/riscv-toolchain-install.sh
      shell: bash
    - name: default build
      run: make
    - name: check + tests
      run: |
            make check
            make tests
            make misalign
            make ENABLE_ARC=1 clean all
            make ENABLE_ARC=1 tests
    - name: diverse configurations
      run: |
            make distclean ENABLE_EXT_C=0 check
            make distclean ENABLE_EXT_F=0 check
            make distclean ENABLE_GDBSTUB=0 check
            make distclean ENABLE_SDL=0 check
    - name: gdbstub test
      run: |
            make gdbstub-test

  arch-tests:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.6.0
    - name: install-dependencies
      run: |
           sh .ci/riscv-toolchain-install.sh
      shell: bash
    - name: architectural test
      run: |
            sh .ci/riscv-tests.sh
      shell: bash

  coding-style:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3.6.0
    - name: coding convention
      run: |
            sudo apt-get install -q -y clang-format-12
            .ci/check-newline.sh
            .ci/check-format.sh
      shell: bash

  benchmark:
    name: Performance regression check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.6.0
      - name: install-dependencies
        run: |
            sudo apt-get update
            sudo apt-get install libsdl2-dev libsdl2-mixer-dev
            sudo pip3 install numpy
            sh .ci/riscv-toolchain-install.sh
        shell: bash
      - name: default build
        run: make
      - name: Test changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
              src/decode.c
              src/emulate.c
              src/rv32_template.c
      - name: Run benchmark
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          ./tests/benchmark_combiner.py
      - name: Store benchmark results
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Benchmarks
          tool: 'customBiggerIsBetter'
          output-file-path: benchmark_output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-always: true # always add benchmark comparison comment
